<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="shortcut icon" href="../icons/logoo.svg" type="image/x-icon" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div class="flex items-center justify-center w-full h-screen">
      <div class="container flex justify-center">
        <div class="inline-flex items-center justify-center LoginGui">
          <div
            class="relative flex flex-col items-start justify-start bg-white LoginForm w-[1280px] h-[832px]"
          >
            <div
              class="Background w-[1280px] h-[832px] bg-gradient-to-br from-blue-800 via-blue-400 to-blue-800"
            >
              <div class="relative LogInUi w-[500px] h-[600px]">
                <div
                  class="GroupSignIn w-[500px] h-[600px] left-[390px] top-[116px] absolute bg-white rounded-xl"
                >
                  <div class="absolute top-0 left-0 LoginForm w-96 h-96">
                    <div
                      class="SignInFormBtnSignIn w-96 h-80 left-[70px] top-[30px] absolute"
                    >
                      <div
                        class="Login w-48 h-14 left-[120px] top-0 absolute text-sky-950 text-5xl font-medium"
                      >
                        Login
                      </div>
                      <div
                        class="ForgotPassword w-44 h-4 left-[229px] top-[254px] absolute text-sky-600 text-base font-semibold hover:text-zinc-800 cursor-pointer"
                      >
                        Forgot password?
                      </div>
                      <div class="SignUp w-96 h-8 left-0 top-[299px] absolute">
                        <button
                          type="button"
                          onclick="window.location.href='./verifyCode.html'"
                          class="inline-flex items-center justify-center w-full gap-2 px-4 py-2 text-sm font-semibold text-white transition-all bg-[#56AEFF] border border-transparent rounded-full round hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 dark:focus:ring-offset-gray-800"
                        >
                          Sign in
                        </button>
                      </div>
                    </div>
                    <div
                      class="LineOrLine w-96 h-3.5 left-[73px] top-[386px] absolute"
                    >
                      <div
                        class="Line1 w-36 h-px left-0 top-[7px] absolute border border-neutral-500 border-opacity-50"
                      ></div>
                      <div
                        class="Line2 w-36 h-px left-[217.35px] top-[6px] absolute border border-neutral-500 border-opacity-50"
                      ></div>
                      <div
                        class="Or w-4 h-3.5 left-[170.50px] top-0 absolute text-center text-gray-500 text-opacity-50 text-xs font-medium"
                      >
                        or
                      </div>
                    </div>
                    <div
                      class="GoogleBtn w-96 h-8 left-[70px] top-[424px] absolute"
                    >
                      <button
                        type="button"
                        class="inline-flex items-center justify-center w-full gap-2 px-4 py-2 text-sm font-medium text-gray-700 align-middle transition-all bg-white border rounded-full shadow-sm hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-white focus:ring-blue-600 dark:hover:bg-slate-50 border-[#5D6D79] dark:text-gray-400 dark:hover:text-black"
                      >
                        <svg
                          class="w-4 h-auto"
                          width="46"
                          height="47"
                          viewBox="0 0 46 47"
                          fill="none"
                        >
                          <path
                            d="M46 24.0287C46 22.09 45.8533 20.68 45.5013 19.2112H23.4694V27.9356H36.4069C36.1429 30.1094 34.7347 33.37 31.5957 35.5731L31.5663 35.8669L38.5191 41.2719L38.9885 41.3306C43.4477 37.2181 46 31.1669 46 24.0287Z"
                            fill="#4285F4"
                          />
                          <path
                            d="M23.4694 47C29.8061 47 35.1161 44.9144 39.0179 41.3012L31.625 35.5437C29.6301 36.9244 26.9898 37.8937 23.4987 37.8937C17.2793 37.8937 12.0281 33.7812 10.1505 28.1412L9.88649 28.1706L2.61097 33.7812L2.52296 34.0456C6.36608 41.7125 14.287 47 23.4694 47Z"
                            fill="#34A853"
                          />
                          <path
                            d="M10.1212 28.1413C9.62245 26.6725 9.32908 25.1156 9.32908 23.5C9.32908 21.8844 9.62245 20.3275 10.0918 18.8588V18.5356L2.75765 12.8369L2.52296 12.9544C0.909439 16.1269 0 19.7106 0 23.5C0 27.2894 0.909439 30.8731 2.49362 34.0456L10.1212 28.1413Z"
                            fill="#FBBC05"
                          />
                          <path
                            d="M23.4694 9.07688C27.8699 9.07688 30.8622 10.9863 32.5344 12.5725L39.1645 6.11C35.0867 2.32063 29.8061 0 23.4694 0C14.287 0 6.36607 5.2875 2.49362 12.9544L10.0918 18.8588C11.9987 13.1894 17.25 9.07688 23.4694 9.07688Z"
                            fill="#EB4335"
                          />
                        </svg>
                        Sign in with Google
                      </button>
                      <div
                        class="GroupGg w-44 h-4 left-[101px] top-[9px] absolute"
                      >
                        <div
                          class="absolute top-0 left-0 w-4 h-4 IconGoogle rounded-2xl"
                        ></div>
                      </div>
                    </div>
                    <div
                      class="SignUp w-60 h-5 left-[128px] top-[512px] absolute"
                    >
                      <div
                        class="absolute top-0 text-base font-medium leading-snug left-[-10px] h-52 w-52 DonTHaveAnAccountYet text-neutral-500 text-opacity-70"
                      >
                        Donâ€™t have an account yet?
                      </div>
                      <div
                        class="SignUp w-16 h-5 left-[193px] top-0 absolute text-blue-400 text-base font-medium underline leading-snug cursor-pointer"
                      >
                        <a href="./signUp.html">Sign up</a>
                      </div>
                    </div>
                  </div>
                  <div
                    class="Email w-[360px] h-16 left-[70px] top-[104px] absolute"
                  >
                    <div
                      class="absolute top-0 left-0 text-sm font-medium leading-tight text-gray-500 EmailOrUsername"
                    >
                      <label
                        for="input-label-with-helper-text"
                        class="block mb-2 text-sm text-[#5D6D79] w-full"
                        >Email</label
                      >
                      <input
                        type="email"
                        id="input-label-with-helper-text"
                        class="block w-[360px] px-4 py-3 text-sm border rounded-md border-neutral-300 focus:ring-blue-500 dark:text-gray-400"
                        placeholder="daraa.veasna@gmail.com"
                        aria-describedby="hs-input-helper-text"
                      />
                    </div>
                    <div
                      class="HeroiconsOutlineAtSymbol w-3.5 h-3.5 left-[332px] top-[37px] absolute"
                    ></div>
                  </div>
                  <div
                    class="Password w-96 h-16 left-[70px] top-[186px] absolute"
                  >
                    <div
                      class="absolute top-0 left-0 text-sm font-medium leading-tight text-gray-500 Password"
                    >
                      <label
                        for="input-label-with-helper-text"
                        class="block mb-2 text-sm text-[#5D6D79] w-full"
                        >Password</label
                      >
                      <input
                        type="password"
                        id="input-label-with-helper-text"
                        class="block w-[360px] px-4 py-3 text-sm border rounded-md border-neutral-300 focus:ring-blue-500 dark:text-gray-400"
                        placeholder="******************"
                        aria-describedby="hs-input-helper-text"
                      />
                    </div>
                    <div
                      class="HeroiconsOutlineLockClosed w-3.5 h-3.5 left-[332px] top-[37px] absolute"
                    ></div>
                  </div>
                </div>
                <a href="./landingPage.html">
                  <img
                    class="Logo w-64 h-14 left-[35px] top-[37px] absolute"
                    src="../icons/logoWhite.svg"
                  />
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
